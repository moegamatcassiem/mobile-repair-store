<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <!-- Exrernal Scripts -->
    <script
      src="https://kit.fontawesome.com/0943b9e699.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <!-- Social Bar -->
    <div id="social">
      <div class="social-contact">
        <p><i class="fas fa-home"></i>320 Fifth Avenue New York 90210</p>
        <p><i class="fas fa-envelope"></i>info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-instagram"></i> / <i class="fab fa-linkedin-in"></i> /
        <i class="fab fa-vimeo-v"></i>
      </div>
    </div>
    <!-- Contact Bar -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repair Logo" />
      <div class="contact-wrapper">
        <div>
          <i class="fas fa-phone"></i>
          <div>
            <p>CONTACT US</p>
            <p>(123) 456 7890</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>WORKING TIME</p>
            <p>Mon-Sat: 10:00-18:00</p>
          </div>
        </div>

        <a href="#">Get a free quote</a>
      </div>
    </div>
    <!-- Navigation Bar -->
    <nav>NavBar</nav>
    <!-- Landing Section -->
    <header>Landing Section</header>
    <!-- Why Section -->
    <section>Why Section</section>
    <!-- Services Section -->
    <section>Service</section>
    <!-- Counter Section -->
    <section>Counter</section>
    <!-- Description Section -->
    <section>Description</section>
    <!-- Testimonials Section -->
    <section>Testimonials</section>
    <!-- Blog Section -->
    <section>Blog</section>
    <!-- Quotes section -->
    <section>Quotes</section>
    <!-- Branding section -->
    <section>Brands</section>
    <!-- footer area -->
    <footer>Footers</footer>

</html>
